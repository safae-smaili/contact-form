<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h4 id="title">Send us a Message</h4>
        <hr id="line">
        <form action="message.php" name="contacte" method="post" onsubmit="send(event)">
            <div class="rowone"> 
                <div id="name" class="field">
                    <input type="text" name="name" placeholder="&#xf007; Enter your name">
                </div>
                <div id="email" class="field">
                <input type="text" name="email" placeholder="&#64; Enter your email">
                </div>
            </div>
            <div class="rowtwo">
                <div class="field" id="number">
                    <input type="number" name="number" placeholder="&#9990; Enter your phone">
                </div>
                <div class="field" id="website">
                    <input type="text" name="website" placeholder="&#9729; Enter your website">
                </div>
            </div> 
            <div class="end">
                <div class="field" id="messag">
                <textarea name="message" id="message" cols="30" rows="5" placeholder="&#9993; Write your message"></textarea>
                </div>
                <div class="field" id="send">
                <input id="submit" name="submit" type="submit" value="Send Message" required>
                </div>
            </div> 
        </form>
    </div>
</body>
</html>
